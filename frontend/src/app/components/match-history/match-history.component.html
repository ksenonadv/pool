<div class="w-full bg-white/5 rounded-lg shadow-md overflow-hidden">
  <div class="bg-blue-950 p-6 text-white">
    <h2 class="text-2xl font-bold">Match History</h2>
  </div>
  
  @if (!loading) {
    <div class="p-6">
      
      @if (history.matches.length === 0) {
        <div class="text-center p-6">
          <fa-icon [icon]="['fas', 'trophy']" class="text-gray-400 text-5xl mb-4"></fa-icon>
          <p class="text-gray-300">
            You haven't played any matches yet.
          </p>
        </div>
      } @else {

        <p-paginator 
          (onPageChange)="onPageChange($event)" 
          [first]="first" 
          [rows]="rows" 
          [totalRecords]="history.total" 
          styleClass="paginator mb-2"
        />

        <div class="space-y-4 bg-blue-900/10">
          <div class="overflow-hidden">
            @for (match of history.matches; track match.matchId) {
              <app-match 
                [match]="match"
              ></app-match>
            }
          </div>
        </div>
      }
    </div>
  }
</div>
