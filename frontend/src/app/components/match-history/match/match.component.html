<div
  class="match-card rounded-xl my-1 p-6 transition-all duration-200 flex items-center justify-between border border-blue-900/30 bg-white/5 hover:bg-blue-900/30"
  [class.win]="match.isWinner" [class.loss]="!match.isWinner"
>
  <!-- Match Stats (Left) -->
  <div class="stats-summary flex flex-col items-start space-y-3 w-1/2">
    <div class="flex items-center space-x-3">
      <div
        class="outcome-badge px-4 py-1 rounded-full font-bold text-xs uppercase tracking-wide shadow"
        [class.bg-green-600]="match.isWinner"
        [class.bg-red-600]="!match.isWinner"
        [class.text-white]="true"
      >
        {{ match.isWinner ? 'WIN' : 'LOSS' }}
      </div>
      <span class="text-xs text-gray-400">{{ match.playedAt | date:'short' }}</span>
    </div>
    <div class="flex items-center space-x-6">
      <div class="stat-item flex items-center space-x-1">
        <fa-icon [icon]="['fas', 'clock']" class="text-gray-400"></fa-icon>
        <span class="text-sm text-gray-200 font-medium">{{ match.durationSeconds | seconds }}</span>
      </div>
      <div class="stat-item flex items-center space-x-1">
        <fa-icon [icon]="['fas', 'bullseye']" class="text-green-400"></fa-icon>
        <span class="text-sm text-gray-200 font-medium">{{ match.playerStats.ballsPocketed }} balls</span>
      </div>
      <div class="stat-item flex items-center space-x-1">
        <fa-icon [icon]="['fas', 'crosshairs']" class="text-blue-400"></fa-icon>
        <span class="text-sm text-gray-200 font-medium">{{ match.playerStats.shotsTaken }} shots</span>
      </div>
      <div class="stat-item flex items-center space-x-1">
        <fa-icon [icon]="['fas', 'flag']" class="text-red-400"></fa-icon>
        <span class="text-sm text-gray-200 font-medium">{{ match.playerStats.fouls }} fouls</span>
      </div>
    </div>
  </div>

  <!-- Opponent (Right) -->
  <div class="flex flex-col items-end w-1/2">
    <div class="flex items-center space-x-3">
      <div class="flex flex-col items-end">
        <p class="text-lg font-semibold text-gray-100">{{ match.opponent.username }}</p>
        <span class="text-xs text-gray-400">Played against</span>
      </div>
      <img
        *ngIf="match.opponent.avatar"
        [src]="match.opponent.avatar"
        alt="{{ match.opponent.username }} avatar"
        class="w-10 h-10 rounded-full border-2 border-gray-600 object-cover shadow"
      />
    </div>
  </div>
</div>
