<div
  class="bg-blue-900/20 rounded-lg overflow-hidden border border-blue-900/40 hover:border-blue-700/60 transition-all min-h-full p-4 flex flex-col justify-between"
  [ngClass]="{
    'border-yellow-600/40 hover:border-yellow-500/60': cue.isEquipped
  }"
>
  
  <div class = "w-full">
    <div class="text-center mb-4">
      <h3 class="text-xl text-white font-semibold mb-1">{{ cue.name }}</h3>
      <div class="text-yellow-400 font-bold">
        <fa-icon [icon]="['fas', 'coins']" class="text-yellow-400"></fa-icon> {{ cue.price }}
      </div>
    </div>

    <div class="flex-grow flex items-center justify-center mb-4">
      <div class="bg-blue-950/50 p-6 rounded-lg">
        <img [src]="'/assets/images/game/' + cue.image" [alt]="cue.name" class="h-32 object-contain rotate-45">
      </div>
    </div>

    <div class="text-blue-200 text-sm mb-4 text-center">{{ cue.description }}</div>
  </div>

  <button
    class = "w-full py-2 bg-blue-700 disabled:bg-blue-900 hover:bg-blue-600 rounded font-semibold transition-colors cursor-pointer disabled:cursor-not-allowed"
    [disabled]="cue.isEquipped || !cue.isUnlocked"
    [ngClass]="{
      '!bg-green-600': cue.isEquipped,
      '!bg-red-800': !cue.isUnlocked
    }"
    (click)="equip()"
  >
    @if (cue.isEquipped) {
      <fa-icon [icon]="['fas', 'check-double']"></fa-icon>
      Equipped
    } @else {
      @if (!cue.isUnlocked) {
        <fa-icon [icon]="['fas', 'lock']"></fa-icon>
        Locked
      } 
      @else {
        <fa-icon [icon]="['fas', 'check']"></fa-icon>
        Equip
      }
    }
  </button>
</div>
